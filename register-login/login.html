<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
      rel="stylesheet" 
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="register-login.css">
</head>
<body>
  <div class="container">
        <img src="../../image/logo_fatcats.jpg" alt="">
        <form id="formLogin">
            <h3 class="text-center">ĐĂNG NHẬP</h3>
            <div class="mb-3">
                <!-- <label for="email" class="form-label">Email</label> -->
                <input type="text" class="form-control" id="email" placeholder="Email">
                <i class="icon fa-regular fa-envelope"></i>
            </div>
            <div class="mb-3">
                <!-- <label for="password" class="form-label">Mật khẩu</label> -->
                <input type="password" class="form-control" id="password" placeholder="Mật khẩu" >
                <i class="icon fa-regular fa-eye"></i>
                <i class="icon fa-regular fa-eye-slash"style="display: none"></i>
            </div>
            <div id="alertError" style="display: none" class="alert alert-danger" role="alert">
              *Email hoặc mật khẩu không đúng.
            </div>
              <div>
                <button type="submit" class="btn">Đăng nhập</button>
              </div>
              <p class="text-center mt-2">Bạn chưa có tài khoản? <a href="./register.html">Đăng ký</a>  </p>
        </form> 
    </div>
    <!-- script -->
    <script src="js/login.js"></script>
</body>
</html>
