<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký</title>
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
      rel="stylesheet" 
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
      crossorigin="anonymous"
     />
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
     <link rel="icon" href="image/favicon_fatcats.ico" type="image/ico">
     <link rel="stylesheet" href="register-login.css">
</head>
<body>
    <div class="container">
     <img src="/image/logo_fatcats.jpg" alt="">
        <form id="formRegister">
            <h3 class="text-center">ĐĂNG KÝ</h3>
            <div class="mb-3">
                <!-- <label for="userName" class="form-label">Họ và tên</label> -->
                <input type="text" class="form-control" id="userName" placeholder="Họ & tên">
                <div id="userNameError" style="color: red; display: none">Tên không được để trống</div>
            </div>
            <div class="mb-3">
                <!-- <label for="email" class="form-label">Email</label> -->
                <input type="email" class="form-control" id="email" placeholder="Email">
                <div id="emailError" style="color: red; display: none">Email không được để trống</div>
                <i class="icon fa-regular fa-envelope"></i>
            </div>
            <div class="mb-3">
                <!-- <label for="password" class="form-label">Mật khẩu</label> -->
                <input type="password" class="form-control" id="password" placeholder="Mật khẩu">
                <div id="passwordError" style="color: red; display: none">Mật khẩu không được để trống</div>
                <i class="icon fa-regular fa-eye"></i>
                <i class="icon fa-regular fa-eye-slash" style="display: none"></i>  
            </div>
            <div class="mb-3">
                <!-- <label for="repassword" class="form-label">Nhập lại mật khẩu</label> -->
                <input type="password" class="form-control" id="repassword" placeholder="Nhập lại mật khẩu">
                <div id="repasswordError" style="color: red; display: none">Mật khẩu không được để trống</div>
                <i class="icon fa-regular fa-eye"></i>
                <i class="icon fa-regular fa-eye-slash" style="display: none"></i>
            </div>
              <div>
                <button type="submit" class="btn">Đăng ký</button>
              </div>
              <p class="text-center mt-2">Bạn đã có tài khoản? <a href="./login.html">Đăng nhập</a>  </p>
        </form> 
    </div>
    <!-- script -->
     <script src="js/register.js"></script>
</body>
</html>
